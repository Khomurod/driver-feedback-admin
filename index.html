<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Feedback Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <div class="brand">
            <h1>ðŸšš Feedback Admin</h1>
            <span id="statusLabel" class="status-badge">Connecting...</span>
        </div>
        <button onclick="downloadBackup()" class="btn-outline">â¬‡ Backup DB</button>
    </header>

    <div class="container">

        <div class="card">
            <h2>1. Setup Questions</h2>
            <div class="card-body">
                <div class="form-row">
                    <div class="col-grow">
                        <label>Question</label>
                        <input type="text" id="questionText" placeholder="e.g. How was traffic?">
                    </div>
                    <div class="col-fixed">
                        <label>Type</label>
                        <select id="questionType">
                            <option value="text">Text Input</option>
                            <option value="choice">Multiple Choice</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-grow">
                        <label>Options (for Multiple Choice)</label>
                        <input type="text" id="optionsInput" placeholder="Good, Bad, Okay">
                    </div>
                </div>

                <input type="hidden" id="editIndex">

                <div class="action-bar">
                    <button id="btnSaveQuestion" onclick="saveQuestion()" class="btn-primary">Save Question</button>
                    <button onclick="clearForm()" class="btn-ghost">Clear</button>
                </div>
            </div>

            <div class="divider"></div>

            <h3>Active Questions</h3>
            <ul id="questionsList" class="clean-list"></ul>
        </div>

        <div class="card">
            <h2>2. Driver Groups</h2>
            <p class="subtitle">Groups appear here automatically when the bot is added.</p>
            <ul id="groupsList" class="clean-list"></ul>
        </div>

        <div class="card">
            <h2>3. Announcement</h2>
            <div class="card-body">
                <textarea id="broadcastText" rows="3" placeholder="Message to all drivers..."></textarea>
                <button id="btnBroadcast" onclick="sendBroadcast()" class="btn-warning">ðŸ“¢ Queue Broadcast</button>
            </div>
        </div>

        <div class="card">
            <div class="header-split">
                <h2>4. Recent Feedback</h2>
                <button onclick="downloadCSV()" class="btn-success">ðŸ“¥ Download CSV</button>
            </div>
            
            <div class="table-wrapper">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Driver</th>
                            <th>Responses</th>
                        </tr>
                    </thead>
                    <tbody id="historyList"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
