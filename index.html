<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Feedback Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸšš Driver Feedback Admin</h1>

        <div class="card">
            <h2>1. Manage Questions</h2>
            
            <div class="form-group">
                <label>Question Text:</label>
                <input type="text" id="questionText" placeholder="E.g., How was your shift?">
            </div>

            <div class="form-group">
                <label>Type:</label>
                <select id="questionType">
                    <option value="text">Free Text</option>
                    <option value="choice">Multiple Choice</option>
                </select>
            </div>

            <div class="form-group">
                <label>Options (comma separated, for 'Multiple Choice'):</label>
                <input type="text" id="optionsInput" placeholder="E.g., Good, Bad, Okay">
            </div>

            <input type="hidden" id="editIndex">

            <button onclick="saveQuestion()" class="btn-primary">Save Question</button>
            <button onclick="clearForm()" class="btn-secondary">Cancel</button>
        </div>

        <div class="card">
            <h3>Current Questions</h3>
            <ul id="questionsList"></ul>
        </div>

        <div class="card">
            <h2>2. Driver Groups</h2>
            <p class="subtitle">Groups are added here automatically when the bot is added to a Telegram group.</p>
            <ul id="groupsList"></ul>
        </div>

        <div class="card">
            <h2>3. Send Broadcast</h2>
            <textarea id="broadcastText" placeholder="Type a message to send to all enabled groups..."></textarea>
            <button onclick="sendBroadcast()" class="btn-warning">ðŸ“¢ Send Announcement</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
